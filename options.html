<!DOCTYPE html>
<html>

<head>
    <title>Extension Options</title>
</head>

<body>
     <label>
        <input type="checkbox" id="snapshot">
        Take Snapshot of screen
    </label>
    <label id="title-section">
        -Select title from:
        <select id="section">
            <option value="All">Whole Title(All)</option>
            <option value="Begin">Beginning</option>
            <option value="End">End</option>
            <option value="NoBegin">No Beginning(Eg: No Company Name)</option>
            <option value="none">None(No Title)</option>
        </select>
    </label>
    <div id="status"></div>
    <button id="save">Save</button>
    <script src="options.js"></script>
</body>

</html>
