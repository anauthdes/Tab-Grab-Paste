<!DOCTYPE html>
<html>

<head>
    <title>Extension Options</title>
    <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
    <div>
     <label>Toggle Screenshot</label>
     <input type="checkbox" id="snapshot">
    </div>
    <div>
    <label id="title-section">Select title starting from:</label>
    </div>
    <div class="TitleSelectDropDownMenu">
        <select id="section">
            <option value="All">Whole Title + Link</option>
            <option value="Begin">First Word + Link</option>
            <option value="End">Last Word + Link</option>
            <option value="NoBegin">No Beginning(Eg: No Company Name)</option>
            <option value="none">Only Link</option>
        </select>
    </div>
    <button id="save" class="SaveButton">Save</button>
    <a href="http://scaledcapstudio.ca/" target="_blank"><img class="logo" src="ScaledCap-Logo.svg" alt="ScaledCap Studio Logo"/></a>
    <div id="status" class="StatusDiv"></div>
    <script src="options.js"></script>
</body>

</html>
