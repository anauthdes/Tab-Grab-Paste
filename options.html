<!DOCTYPE html>
<html>

<head>
    <title>Extension Options</title>
    <link rel="stylesheet" type="text/css" href="options.css">
</head>

<body>
    <div>
        <label>Include Screenshot(s): </label>
        <input type="checkbox" id="snapshot" class="CheckBox">
    </div>
    <div>
        <label id="title-section">Select title starting from:</label>
    </div>
    <div class="TitleSelectDiv">
        <select id="section" class="DropDownMenu">
            <option value="All">Whole Title + Link</option>
            <option value="Begin">First Word + Link</option>
            <option value="End">Last Word + Link</option>
            <option value="NoBegin">No Beginning + Link</option>
            <option value="none">Only Link</option>
        </select>
        <button id="save" class="SaveButton">Save</button>
    </div>
    <a href="http://scaledcapstudio.ca/" target="_blank"><img class="LogoImage" id="logo" src="ScaledCap-Logo.svg" alt="ScaledCap Studio Logo" /></a>
    <div id="status" class="StatusDiv"></div>
    <script src="options.js"></script>
    </div>
</body>

</html>
